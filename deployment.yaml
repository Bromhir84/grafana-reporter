apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-report-config
  namespace: your-namespace
data:
  # Grafana config
  GRAFANA_URL: "http://grafana.ssh.cluster"
  GRAFANA_API_KEY: "glsa_iNkdh91skRSIW1d1UfWldkViJjnJXRWG_549c2272"
  GRAFANA_FOLDER_ID: "178"
  DASHBOARD_TAG_FILTER: "latest"
  TIME_FROM: "now-1M/M"
  TIME_TO: "now-1M/M"
  # Report output path (optional, default in script)
  REPORT_OUTPUT_PATH: "/tmp/grafana_report.pdf"

  # Email config (optional)
  EMAIL_ENABLED: "true"
  EMAIL_TO: ""
  EMAIL_FROM: ""
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-report-secret
  namespace: kube-prometheus-stack
type: Opaque
stringData:
  GRAFANA_API_KEY: glsa_iNkdh91skRSIW1d1UfWldkViJjnJXRWG_549c2272
  SMTP_PASSWORD: your-smtp-password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-report
  namespace: kube-prometheus-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-report
  template:
    metadata:
      labels:
        app: grafana-report
    spec:
      containers:
        - name: grafana-report
          image: rkeller84/grafanareporter:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: grafana-report-config
            - secretRef:
                name: grafana-report-secret
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-report
  namespace: kube-prometheus-stack
spec:
  selector:
    app: grafana-report
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-report
  namespace: kube-prometheus-stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana-reporter.ssh.cluster   # ðŸ”¹ change to your real domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-report
                port:
                  number: 8000